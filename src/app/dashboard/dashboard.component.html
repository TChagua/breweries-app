<main>
  <div class="container">
    <h1>Top Breweries</h1>
    <div class="brews-wrapper">
      <div *ngFor="let fav of favorites" class="top-brew">
        <h2>
          {{ fav.name }}
        </h2>
        <p>Last Updated: {{ fav.updated_at | date }}</p>
      </div>
    </div>
  </div>
</main>
