<div class="content">
  <h4
    [style.color]="brewery.state === 'California' ? '#a7587c' : '#3e1b01'"
    class="name"
  >
    {{ brewery.name }}
  </h4>
  <h4>Address</h4>
  <p>{{ brewery?.state }}, {{ brewery?.city }}, {{ brewery?.street }}</p>
  <h4 *ngIf="brewery.phone || brewery.website_url">Contact</h4>
  <p *ngIf="brewery.phone">
    Phone: <span>{{ brewery.phone }}</span>
  </p>
  <p *ngIf="brewery.website_url">
    <a href="{{ brewery.website_url }}" target="_blank">Website</a>
  </p>
</div>
